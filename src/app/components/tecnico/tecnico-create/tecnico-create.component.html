<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">{{ tecnico.id ? 'Atualizar Técnico' : 'Cadastrar Técnico'}}</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Center Technical - Projeto de Chamados">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="tecnico.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="tecnico.cpf"
            name="cpf" 
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex.. 000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            [formControl]="senha"
            type="password"
            required
            matInput 
            placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="onSubmit()" [disabled]="!validaCompos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary" *ngIf="!tecnico.id">Cadastrar</button>
        <button (click)="onSubmit()" [disabled]="!validaCompos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary" *ngIf="tecnico.id">Atualizar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" *ngIf="!tecnico.id">Cancelar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" *ngIf="tecnico.id">Cancelar</button>
    </form>

    <p class="fullWidth">by Caio Pereira</p>
</div>
